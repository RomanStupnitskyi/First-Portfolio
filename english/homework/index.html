<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>English homework</title>
    </head>

    <body>

        <h1>English homework is loading...</h1>
        <h2>Wait for <span id="counter">3</span></h2>
        <script>
            setInterval(() => {
                const element = document.getElementById("counter");
                if(element.innerHTML == 0) document.location.href = "https://www.canva.com/design/DAFRMaDJrd0/KK__fXYcbQovaXL09_TbEA/view?utm_content=DAFRMaDJrd0&utm_campaign=designshare&utm_medium=link&utm_source=homepage_design_menu"
                else element.innerHTML = element.innerHTML-1;
            }, 1000)
        </script>
    </body>
</html>
